new_contract:
    method: POST
    attributes:
        class: form
        name: new-contract
    fields: 
        title:
            type: text
            attributes: 
                id: title
                class: form-control
                placeholder: Title
        description:
            type: textarea
            attributes: 
                id: description
                class: form-control
                rows: 8
                placeholder: Description
        payout:
            type: number
            attributes: 
                id: payout
                class: form-control
                placeholder: Payout
                min: 1000
        total_orders:
            type: number
            attributes:
                id: total_orders
                class: form-control
                placeholder: Orders
                value: 1
            map: totalOrders
        items:
            targetEntity: ContractItem
            fields:
                item:
                    type: select
                quantity: 
                    type: number
                quality: 
                    type: select
                    attributes:
                        options: [Bronze, Silver, Gold]