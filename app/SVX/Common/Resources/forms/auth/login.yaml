login_form:
    method: POST
    fields: 
        username:
            type: text
            attributes: 
                id: username
                class: form-control
                placeholder: Username
        password:
            type: password
            attributes: 
                id: password
                class: form-control
                placeholder: Password
            constraints:
                not_blank: 
                    message: "{$name} cannot be blank"